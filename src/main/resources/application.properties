# Application Configuration
spring.application.name=Loan_Management
server.port=8087

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/loan_management
spring.datasource.username=root
spring.datasource.password=

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.project.loan_management=DEBUG

# Timezone
spring.datasource.hikari.connection-init-sql=SET time_zone = '+00:00';

# for Rest Communication
transaction.api.url=http://localhost:8084/payment/loan

# Eureka server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
## Register service with Eureka
eureka.client.register-with-eureka=true

